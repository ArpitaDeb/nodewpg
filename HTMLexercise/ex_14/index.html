<!DOCTYPE html>
<html>
<head>
      <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr/>
        <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded" >
            <input type="date" name="birthday" />
            <input id="date" type="date" value="1980-04-02">
            <input type="email" name="email" placeholder="example@gmail.com" />
            <input type="url" name="personalsite" value="https://github.com/nisnardi/nodewpg/blob/master/browserapi.md"/>
            <input type="submit" value="Submit this form">
        </form>
        <form action="https://www.google.ca/search" method="get" enctype="application/x-www-form-urlencoded" >
        <label for="name">Name:</label>        
        <input type="text" name="name" placeholder="describe the value the user will input" />
        <input type="search" name="q" placeholder="Search the site..." />
        <input type="submit" value="search">
        </form>
    </body>
</html>
