<!DOCTYPE html>
<html>
<head>
      <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr/>
        <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded" >
           <input type="email" name="email" placeholder="input your email id" />
           <input type="text" name="username" pattern="^[a-zA-Z]+$" placeholder="username" title="Input only letters" /> 
            <input type="password" name="password" pattern="\d+" placeholder="password" title="Input only numbers" />
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
